name: "Docker Build & Push"
description: "Build an image and push it to GHRC"

inputs:
  file:
    required: true
  image_name:
    required: true

runs:
  using: "composite"
  steps:
    - name: Make image name
      run: |
        echo "IMAGE_NAME=${GITHUB_REPOSITORY_OWNER,,}/${{ inputs.image_name }}" >> ${GITHUB_ENV}
    - name: Setup BuildX
      uses: docker/setup-buildx-action@v2
    - name: Login to the Registry
      uses: docker/login-action@v2.0.0
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and Push image
      uses: docker/build-push-action@v3.1.0
      with:
        push: true
        tags: ghcr.io/${{ env.IMAGE_NAME }}:latest
        file: "${{ inputs.file }}"
        # cache-from: type=registry,ref=ghcr.io/${{ env.IMAGE_NAME }}:buildcache
        # cache-to: type=registry,ref=ghcr.io/${{ env.IMAGE_NAME }}:buildcache,mode=max